<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head-fragment (pageTitle='Case Studies')}"></head>
<body>
<div class="mil-wrapper" id="top">
    <div th:replace="~{layout :: cursor-fragment}"></div>
    <div th:replace="~{layout :: preloader-fragment}"></div>
    <div th:replace="~{layout :: progress-track-fragment}"></div>
    <div th:replace="~{layout :: menu-fragment}"></div>
    <div th:replace="~{layout :: curtain-fragment}"></div>
    <div th:replace="~{layout :: frame-fragment}"></div>

    <div class="mil-content">
        <div id="swupMain" class="mil-main-transition">
            <div class="mil-inner-banner mil-p-0-120">
                <div class="mil-banner-content mil-up">
                    <div class="mil-animation-frame"><div class="mil-animation mil-position-4 mil-dark mil-scale" data-value-1="6" data-value-2="1.4"></div></div>
                    <div class="container">
                        <ul class="mil-breadcrumbs mil-mb-60">
                            <li><a th:href="@{/}">Homepage</a></li>
                            <li><a th:href="@{/cases}">Case Studies</a></li>
                        </ul>
                        <h1 class="mil-mb-60">Exploring <span class="mil-thin">Our</span> <br> Success <span class="mil-thin">Stories</span></h1>
                        <a href="#cases-list" class="mil-link mil-dark mil-arrow-place mil-down-arrow">
                            <span>Our Cases</span>
                        </a>
                    </div>
                </div>
            </div>

            <section id="cases-list">
                <div class="container mil-p-120-120">
                    <div class="row">
                        <div class="col-lg-12" id="cases-container">
                            <h3>Loading Case Studies...</h3>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div th:replace="~{layout :: footer-fragment}"></div>
</div>
<div th:replace="~{layout :: scripts-fragment}"></div>

</body>
</html>
